{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% static 'extra-images/cover-photo01.jpg' %}) no-repeat scroll 0 0 / cover;">
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              
              <figure>
                {% if request.user.vendor_user.profile_img %}
                <img src="{{request.user.vendor_user.profile_img.url}}" alt="">
                {% else %}
                <img src="{% static 'extra-images/listing-logo18.png' %}" alt="">
                {% endif %}
                
              </figure>
                
            </div>
            <div class="text-holder">
              <span class="restaurant-title">{{request.user.vendor_user.name}} </span>
              <div class="text">
                <i class="icon-location"></i>
                <p>{{request.user.profile.address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
